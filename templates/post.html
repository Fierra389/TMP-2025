{% extends 'base.html' %}

{% block content %}
    <h1>Создать пост</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=100) }}
        </p>
        <p>
            {{ form.content.label }}<br>
            {{ form.content(rows=10, cols=50) }}
        </p>
        <p>
            {{ form.is_private() }}
            {{ form.is_private.label }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
